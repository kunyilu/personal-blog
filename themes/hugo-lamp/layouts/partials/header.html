<header class="header">
  <p class="subtitle">{{ .Site.Params.titleName }}</p>
  <p class="subtitle">{{ .Site.Params.subtitle }}</p>
  <p class="subtitle about-me"><a href="/about">{{ .Site.Params.about }}</a></p>
  <section class="social-btns">
    <div>
        <script src="https://apis.google.com/js/platform.js"></script>
        <div class="g-ytsubscribe" title="subscribeYouTube" data-channelid="UCbxpQ_QZJk4f9QrUuj_e2pw" data-layout="default" data-count="default"></div>
    </div>
    <div>
        <a href="https://twitter.com/KunyiLu" class="twitter-follow-button"></a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div>
      <a class="github-button" href="https://github.com/kunyilu" data-show-count="true" aria-label="Follow @kunyilu on GitHub">Follow @kunyilu</a>
      <script async defer src="https://buttons.github.io/buttons.js"></script>
    </div>
  </section>

  <button class="menu-toggle" aria-hidden="true" type="button" on="tap:sidebar.open">
    <span class="icon icon-menu"></span>
  </button>

  <!-- Sidebar is header on desktop -->
  <nav class="menu">
    <ul class="menu-list">
      {{ $type := .Type }}
      {{ $kind := .Kind }}
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <li
        class="menu-item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} is-active{{ end }}{{ if and (eq .Identifier "home") (eq $type "post") }} is-active{{ end }}{{ if and (eq .Identifier "home") (and (eq $type "page") (eq $kind "taxonomy"))}} is-active{{ end }}">
        <a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>

  </nav>

</header>
